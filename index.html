<!DOCTYPE html>
<html lang="en" class="bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Hockey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope">
    <!-- header section -->
    <header class="text-center">
      <!-- nav section -->
      <div class="navbar w-full lg:w-3/4 mr-auto ml-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a class="text-red-500">Home</a></li>
              <li><a class="font-normal">About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl text-[#131318] font-extrabold"
            >Hockey's</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-red-500 font-bold">Home</a></li>
            <li><a class="font-normal text-[#424247]">About</a></li>
            <li><a class="font-normal text-[#424247]">Pages</a></li>
            <li><a class="font-normal text-[#424247]">Blog</a></li>
            <li><a class="font-normal text-[#424247]">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            class="mr-6 cursor-pointer"
          >
            <g clip-path="url(#clip0_5_6)">
              <path
                d="M3 10C3 10.9193 3.18106 11.8295 3.53284 12.6788C3.88463 13.5281 4.40024 14.2997 5.05025 14.9497C5.70026 15.5998 6.47194 16.1154 7.32122 16.4672C8.1705 16.8189 9.08075 17 10 17C10.9193 17 11.8295 16.8189 12.6788 16.4672C13.5281 16.1154 14.2997 15.5998 14.9497 14.9497C15.5998 14.2997 16.1154 13.5281 16.4672 12.6788C16.8189 11.8295 17 10.9193 17 10C17 9.08075 16.8189 8.1705 16.4672 7.32122C16.1154 6.47194 15.5998 5.70026 14.9497 5.05025C14.2997 4.40024 13.5281 3.88463 12.6788 3.53284C11.8295 3.18106 10.9193 3 10 3C9.08075 3 8.1705 3.18106 7.32122 3.53284C6.47194 3.88463 5.70026 4.40024 5.05025 5.05025C4.40024 5.70026 3.88463 6.47194 3.53284 7.32122C3.18106 8.1705 3 9.08075 3 10Z"
                stroke="#89898B"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 21L15 15"
                stroke="#89898B"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
            <defs>
              <clipPath id="clip0_5_6">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
          <a class="btn text-white bg-amber-600">Get Ticket</a>
        </div>
      </div>
      <!-- header slider -->
      <div class="carousel w-full lg:w-3/4">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="Images/2.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="Images/3.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="Images/4.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main>
      <!-- professional hockeys -->
      section.professional-
      <div class="flex justify-center my-4">
        <div
          class="radial-progress border-amber-500 mx-2"
          style="--value: 87"
          role="progressbar"
        >
          87%
        </div>
        <div
          class="radial-progress mx-2"
          style="--value: 95"
          role="progressbar"
        >
          95%
        </div>
        <div
          class="radial-progress mx-2"
          style="--value: 90"
          role="progressbar"
        >
          90%
        </div>
        <div
          class="radial-progress mx-2"
          style="--value: 80"
          role="progressbar"
        >
          80%
        </div>
      </div>
    </main>
    <!-- footer section -->
    <footer></footer>

</html>
